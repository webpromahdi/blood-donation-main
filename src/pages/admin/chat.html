<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - BloodConnect Admin</title>
    <link rel="stylesheet" href="/src/styles/styles.css" />
  </head>

  <body class="min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <div
      class="w-64 bg-white border-r border-gray-200 h-screen fixed left-0 top-0 flex flex-col"
    >
      <div class="p-6 border-b border-gray-200">
        <div class="flex items-center gap-3">
          <div class="bg-red-600 p-2 rounded-lg">
            <i data-lucide="heart" class="size-6 text-white fill-white"></i>
          </div>
          <div>
            <div class="font-semibold text-red-600">BloodConnect</div>
            <div class="text-sm text-gray-500">Admin Panel</div>
          </div>
        </div>
      </div>
      <nav class="flex-1 overflow-y-auto py-4">
        <a
          href="/src/pages/admin/dashboard.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="layout-dashboard" class="size-5"></i
          ><span>Dashboard</span></a
        >
        <a
          href="/src/pages/admin/donors.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="users" class="size-5"></i><span>Donors</span></a
        >
        <a
          href="/src/pages/admin/hospitals.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="building-2" class="size-5"></i
          ><span>Hospitals</span></a
        >
        <a
          href="/src/pages/admin/voluntary.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="hand-heart" class="size-5"></i
          ><span>Voluntary Donations</span></a
        >
        <a
          href="/src/pages/admin/blood-groups.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="droplet" class="size-5"></i
          ><span>Blood Groups</span></a
        >
        <a
          href="/src/pages/admin/reports.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="file-text" class="size-5"></i><span>Reports</span></a
        >
        <a
          href="/src/pages/admin/announcements.html"
          class="flex items-center gap-3 px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600"
          ><i data-lucide="megaphone" class="size-5"></i
          ><span>Announcements</span></a
        >
        <a
          href="/src/pages/admin/chat.html"
          class="flex items-center gap-3 px-6 py-3 text-red-600 bg-red-50 border-r-4 border-red-600"
          ><i data-lucide="message-square" class="size-5"></i
          ><span>Chat</span></a
        >
      </nav>
      <div class="p-4 border-t border-gray-200">
        <div class="text-center text-sm text-gray-500">
          <p>Emergency: <span class="text-red-600 font-semibold">911</span></p>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header
      class="h-16 bg-white border-b border-gray-200 fixed top-0 left-64 right-0 z-10 flex items-center justify-between px-8"
    >
      <div class="flex items-center gap-4 flex-1">
        <h2 class="text-lg font-semibold text-gray-900">Messages</h2>
      </div>
      <div class="flex items-center gap-4">
        <button class="relative p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="bell" class="size-5 text-gray-700"></i>
        </button>
        <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
          <div class="text-right">
            <div class="text-sm font-medium text-gray-900" data-user-name>
              Admin User
            </div>
            <div class="text-xs text-gray-500" data-user-role>
              System Administrator
            </div>
          </div>
          <div
            class="size-10 bg-red-100 rounded-full flex items-center justify-center"
          >
            <i data-lucide="user" class="size-5 text-red-600"></i>
          </div>
        </div>
        <a href="/" class="p-2 text-gray-600 hover:text-red-600"
          ><i data-lucide="log-out" class="size-5"></i
        ></a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="ml-64 pt-16 h-screen bg-gray-50" id="dashboardContent">
      <div class="flex h-[calc(100vh-64px)]">
        <!-- Conversations Sidebar -->
        <div
          class="w-80 bg-white border-r border-gray-200 flex flex-col overflow-hidden"
        >
          <div class="p-4 border-b border-gray-200 bg-white">
            <div class="relative">
              <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
              <input
                type="text"
                placeholder="Search conversations..."
                class="w-full pl-10 pr-4 py-2.5 bg-gray-100 rounded-lg border-0 focus:ring-2 focus:ring-red-500 focus:bg-white outline-none text-sm transition-all"
                id="searchInput"
              />
            </div>
          </div>
          <div
            class="flex-1 overflow-y-auto"
            id="conversationsList"
          >
            <!-- Skeleton loading -->
            <div class="p-4">
              <div class="flex items-center gap-3 p-3 animate-pulse">
                <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
                <div class="flex-1">
                  <div class="h-4 bg-gray-200 rounded w-24 mb-2"></div>
                  <div class="h-3 bg-gray-100 rounded w-32"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chat Area -->
        <div
          class="flex-1 flex flex-col bg-gray-50"
        >
          <!-- Chat Header -->
          <div class="h-16 bg-white border-b border-gray-200 px-6 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-3">
              <div>
                <div class="flex items-center gap-2">
                  <h3 class="font-semibold text-gray-900" id="chatTitle">
                    Select a conversation
                  </h3>
                  <span id="chatHeaderBadge"></span>
                </div>
                <p class="text-sm text-gray-500" id="chatSubtitle"></p>
              </div>
            </div>
            <div id="chatContext"></div>
          </div>

          <!-- Messages Container -->
          <div
            class="flex-1 overflow-y-auto p-6 bg-gray-50"
            id="messagesContainer"
          >
            <!-- Empty state will be injected by JS -->
          </div>

          <!-- Message Input -->
          <div class="bg-white border-t border-gray-200 p-4 shadow-sm">
            <div class="flex gap-3 items-end">
              <textarea
                id="messageInput"
                placeholder="Select a conversation to send messages..."
                class="flex-1 px-4 py-3 border border-gray-200 rounded-xl resize-none focus:ring-2 focus:ring-red-500 focus:border-transparent outline-none min-h-[48px] max-h-[120px] text-sm transition-all disabled:bg-gray-50 disabled:text-gray-400"
                rows="1"
                disabled
              ></textarea>
              <button
                id="sendMessageBtn"
                class="px-5 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 font-medium flex items-center justify-center transition-all disabled:opacity-50 disabled:cursor-not-allowed min-w-[48px]"
                disabled
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/scripts/main.js"></script>
    <script type="module">
      import { initUserLoader } from "/src/scripts/user-loader.js";
      import { initNotificationDropdown } from "/src/scripts/components/notification-dropdown.js";
      import { initChatModule } from "/src/scripts/components/chat.js";
      
      initUserLoader();
      initNotificationDropdown("admin");
      initChatModule();
    </script>
  </body>
</html>
